<ion-header>
  <ion-navbar>
     <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>forms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating>Correo:</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombre:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido:</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Age:</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone:</ion-label>
        <ion-input type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Fecha:</ion-label>
        <ion-input type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Lenguajes</ion-label>
        <ion-select interface="alert">
          <ion-option>Python</ion-option>
          <ion-option>Ruby</ion-option>
          <ion-option>Js</ion-option>
          <ion-option>Php</ion-option>
          <ion-option>R</ion-option>
          <ion-option>Java</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Lenguajes</ion-label>
        <ion-select multiple="true">
          <ion-option>Python</ion-option>
          <ion-option>Ruby</ion-option>
          <ion-option>Js</ion-option>
          <ion-option>Php</ion-option>
          <ion-option>R</ion-option>
          <ion-option>Java</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>Volumen</ion-label>
        <ion-range min="-100" max="100" pin >
          <ion-icon range-left name="volume-down"></ion-icon>
          <ion-icon range-right name="volume-up"></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Generos de pelis
      </ion-list-header>
      <ion-item>
        <ion-label>Terror</ion-label>
        <ion-checkbox color="danger"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Drama</ion-label>
        <ion-checkbox color="facebook"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Accion</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-list radio-group>
      <ion-list-header>
        Genero
      </ion-list-header>
      <ion-item>
        <ion-label>Masculino</ion-label>
        <ion-radio color="danger"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Femenimo</ion-label>
        <ion-radio color="facebook"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Otro</ion-label>
        <ion-radio></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        Configuraciones
      </ion-list-header>
      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Correos</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>sms</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
