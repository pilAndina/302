<ion-header>
  <ion-navbar color="facebook">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>buttons</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Normal Colors</h1>
  <button ion-button>Hola Hola</button>
  <button ion-button color="danger">Hola</button>
  <button ion-button color="secondary">Hola</button>
  <button ion-button color="dark">Hola</button>
  <button ion-button color="light">Hola</button>
  <button ion-button color="facebook">Hola</button>
  <h1>Block</h1>
  <button ion-button block>Hola</button>
  <button ion-button block color="danger">Hola</button>
  <button ion-button block color="secondary">Hola</button>
  <button ion-button block color="dark">Hola</button>
  <button ion-button block color="light">Hola</button>
  <button ion-button block color="facebook">Hola</button>
  <h1>Round</h1>
  <button round ion-button>Hola Hola</button>
  <button round ion-button color="danger">Hola</button>
  <button round ion-button color="secondary">Hola</button>
  <button round ion-button color="dark">Hola</button>
  <button round ion-button color="light">Hola</button>
  <button round ion-button color="facebook">Hola</button>
  <h1>Round + block</h1>
  <button round block ion-button>Hola Hola</button>
  <button round block ion-button color="danger">Hola</button>
  <button round block ion-button color="secondary">Hola</button>
  <button round block ion-button color="dark">Hola</button>
  <button round block ion-button color="light">Hola</button>
  <button round block ion-button color="facebook">Hola</button>
  <h1>Sizes</h1>
  <button round ion-button small>Hola</button>
  <button round ion-button>Hola</button>
  <button round ion-button large>Hola</button>
  <h1>Icons</h1>
  <button ion-button icon-left>
    <ion-icon name="beer"></ion-icon>
    Hola
  </button>
  <button ion-button color="danger" icon-right>
    Hola
    <ion-icon name="beer"></ion-icon>
  </button>
  <button ion-button color="dark" icon-only>
    <ion-icon name="beer"></ion-icon>
  </button>
  <button ion-button color="dark" icon-only clear>
    <ion-icon name="beer"></ion-icon>
  </button>
  <button ion-button color="dark" icon-only clear large>
    <ion-icon name="beer"></ion-icon>
  </button>
  <h1>Clear</h1>
  <button ion-button clear>Hola Hola</button>
  <button ion-button clear color="danger">Hola</button>
  <button ion-button clear color="secondary">Hola</button>
  <button ion-button clear color="dark">Hola</button>
  <button ion-button clear color="light">Hola</button>
  <button ion-button clear color="facebook">Hola</button>
</ion-content>
