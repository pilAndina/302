<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>tasks</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; let i = index">
      <ion-item>
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox [checked]="task.completed"></ion-checkbox>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="showEditAlert( task, i )">Editar</button>
        <button ion-button color="danger" (click)="deleteTask( task, i )">Eliminar</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
