<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img [src]="user.picture.medium" alt="">
      </ion-avatar>
      <h2>{{ user.name.title | uppercase }} {{ user.name.last | uppercase }}</h2>
      <p>{{ user.email }}</p>
      <button ion-button clear item-right (click)="goToUserDetail( user )">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
